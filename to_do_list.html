<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header style="background-color:powderblue;">
      <h1>To-Do List</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="to_do_list.html">To Do List</a></li>
          <li><a href="account.html">My Account</a></li>
          <li><a href="other_users.html">Friends</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main style="background-color: rgb(79, 139, 172);">
      <h2>Class To-Do Lists:</h2>

      <div style="width: 33%; display: inline-block; vertical-align: top;">
        <input type="text" value="Class 1" style="width: 100%; font-weight: bold;">
        <textarea rows="10" cols="30" placeholder="Enter tasks for Class 1"></textarea>
      </div>
      <div style="width: 33%; display: inline-block; vertical-align: top;">
        <input type="text" value="Class 2" style="width: 100%; font-weight: bold;">
        <textarea rows="10" cols="30" placeholder="Enter tasks for Class 2"></textarea>
      </div>
      <div style="width: 33%; display: inline-block; vertical-align: top;">
        <input type="text" value="Class 3" style="width: 100%; font-weight: bold;">
        <textarea rows="10" cols="30" placeholder="Enter tasks for Class 3"></textarea>
      </div>
      <div style="width: 33%; display: inline-block; vertical-align: top;">
        <input type="text" value="Class 4" style="width: 100%; font-weight: bold;">
        <textarea rows="10" cols="30" placeholder="Enter tasks for Class 4"></textarea>
      </div>      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Megan Stone</span>
      <br />
      <a href="https://github.com/mstone13/html-startup.git">GitHub</a>
    </footer>
  </body>
</html>
